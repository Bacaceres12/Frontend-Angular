<full-calendar [options]="calendarOptions"></full-calendar>

<ng-template #eventoModal let-modal>
  <div class="custom-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{ eventoSeleccionado?.title }}</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="logo-container">
          <img src="assets/dist/img/imguniajc.jpg" alt="Logo" class="logo-img" />
        </div>
        <p>{{ eventoSeleccionado?.extendedProps?.descripcion }}</p>
        <!-- Agregar más contenido aquí -->
      </div>
      <!-- Agregar más elementos de modal aquí -->
    </div>
  </div>
</ng-template>
