<h2 class="text-info">Lista de Usuarios</h2>
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="tabla-tramites row-border hover mi-tabla-colorida">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Roles</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios">
      <td>{{usuario.id}}</td>
      <td>{{usuario.nombre}}</td>
      <td>
        <ul>
          <li *ngFor="let rol of usuario.roles">{{rol.rolNombre}}</li>
        </ul>
      </td>
      <td>
        <button (click)="editarUsuario(usuario)">
          <i class="fas fa-edit"></i> Actualizar
        </button>
        <button (click)="asignarRoles(usuario.id)">
          <i class="fas fa-user-plus"></i> Asignar roles
        </button>
        </td>
    </tr>
  </tbody>
</table>
