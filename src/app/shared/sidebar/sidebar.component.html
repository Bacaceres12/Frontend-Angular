<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a routerLink="/dashboard" class="brand-link brand-link bg-primary">
    <img src="/assets/dist/img/Logo UNIAJC horizontal_Blanco.png" alt="AdminLTE Logo" class="brand-image" style="opacity: .8; width: 100px; height: auto;">
    <span class="brand-text font-weight-light">UNIAJCSGT</span>
  </a>

<!-- Sidebar -->
<div class="sidebar">
  <!-- Sidebar user (optional) -->
  <div class="user-panel mt-3 pb-3 mb-3 d-flex">
    <div class="image">
      <img src="./assets/dist/img/default-profile.png" class="img-circle elevation-2" alt="User Image">
    </div>
    <div class="info">
      <a routerLink="/dashboard/perfil" class="d-block">{{ nombreUsuario }}</a>
    </div>
  </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <!-- Add icons to the links using the .nav-icon class
           with font-awesome or any other icon font library -->
            <li class="nav-item has-treeview" *ngFor="let item of menuItems">
                <a class="nav-link" style="cursor: pointer;">
                    <i class="{{item.icono}}"></i>
                    <p class="ml-2">
                        {{item.titulo}}
                        <span class="badge badge-primary ml-2">{{item.submenu.length}}</span>
                        <i class="right fas fa-angle-left"></i>
                    </p>
                </a>
                <ul class="nav nav-treeview">
                  <li class="nav-item" *ngFor="let subMenuItem of item.submenu">
                    <a [routerLink]="subMenuItem.url" class="nav-link" style="cursor: pointer;">
                      <i class="{{subMenuItem.icono}}"></i>
                      <p class="ml-2">{{subMenuItem.titulo}}</p>
                    </a>
                  </li>
                </ul>
            </li>
            <li class="nav-item">
                <a (click)="logOut()" class="nav-link" style="cursor: pointer;">
                    <i class="fas fa-sign-out-alt"></i>
                    <p class="ml-2">
                        Salir
                    </p>
                </a>
            </li>
        </ul>
    </nav>
    <!-- /.sidebar-menu -->
</div>
<!-- /.sidebar -->
</aside>
